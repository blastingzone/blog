---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">Category : {{ page.title }}</h1>
  </header>

  <div class="post-content">
    {% for post in site.posts %}
      {% if post.categories contains page.name %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </div>

</article>
