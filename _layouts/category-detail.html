---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ param-category }}</h1>
  </header>

  <div class="post-content">
    <li><h4 class="post-sub-title">{{ param-category }}</h4>
      <ul>
        {% for posts in param-category %}
          {% for post in posts %}
            {% if post.url %}
              <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </ul>
    </li>
  </div>

</article>
